<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 메뉴 네비게이션 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .section-demo {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-white: white;
        }
    </style>
</head>
<body>
    <!-- 테스트 헤더 -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-lg z-50">
        <div class="container mx-auto px-4 py-4">
            <nav class="flex items-center justify-between">
                <div class="text-lg font-bold text-blue-900">MEDICLIP</div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden text-blue-900 text-xl focus:outline-none" type="button">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden bg-white border-t shadow-lg transform -translate-y-full opacity-0 transition-all duration-300 ease-in-out overflow-hidden">
            <div class="container mx-auto px-4 py-4 space-y-3">
                <a href="#solutions" class="mobile-menu-link block text-gray-700 hover:text-blue-900 transition-colors py-3 text-base font-medium border-b border-gray-100">📋 메디클립 서비스</a>
                <a href="#comparison" class="mobile-menu-link block text-gray-700 hover:text-blue-900 transition-colors py-3 text-base font-medium border-b border-gray-100">⚖️ 차별점</a>
                <a href="#results" class="mobile-menu-link block text-gray-700 hover:text-blue-900 transition-colors py-3 text-base font-medium border-b border-gray-100">📈 성과</a>
                <a href="#testimonials" class="mobile-menu-link block text-gray-700 hover:text-blue-900 transition-colors py-3 text-base font-medium border-b border-gray-100">💬 고객후기</a>
                <div class="pt-4">
                    <button id="mobile-cta-button" class="block w-full bg-yellow-400 text-blue-900 px-6 py-4 rounded-full font-semibold hover:bg-blue-900 hover:text-yellow-400 transition-colors text-base">
                        💡 무료 진단 신청
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 테스트 섹션들 -->
    <section class="section-demo bg-blue-900 pt-20" style="background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);">
        <div class="text-center text-white">
            <h1 class="text-4xl mb-4">🏥 MEDICLIP</h1>
            <p class="text-xl">병원 전문 마케팅 컨설팅</p>
        </div>
    </section>

    <section id="solutions" class="section-demo bg-gray-100">
        <div class="text-center text-gray-800">
            <h2 class="text-3xl mb-4">📋 메디클립 서비스</h2>
            <p class="text-lg">병원 맞춤형 마케팅 솔루션</p>
        </div>
    </section>

    <section id="comparison" class="section-demo bg-yellow-400">
        <div class="text-center text-gray-800">
            <h2 class="text-3xl mb-4">⚖️ 차별점</h2>
            <p class="text-lg">병원 현장을 아는 것 vs 모르는 것</p>
        </div>
    </section>

    <section id="results" class="section-demo bg-purple-900">
        <div class="text-center text-white">
            <h2 class="text-3xl mb-4">📈 성과</h2>
            <p class="text-lg">검증된 마케팅 결과</p>
        </div>
    </section>

    <section id="testimonials" class="section-demo bg-green-600">
        <div class="text-center text-white">
            <h2 class="text-3xl mb-4">💬 고객후기</h2>
            <p class="text-lg">원장님들의 생생한 후기</p>
        </div>
    </section>

    <section id="cta" class="section-demo bg-orange-500">
        <div class="text-center text-white">
            <h2 class="text-3xl mb-4">💡 무료 진단 신청</h2>
            <p class="text-lg">지금 바로 신청하세요!</p>
        </div>
    </section>

    <script>
        // 모바일 메뉴 JavaScript
        let mobileMenuOpen = false;

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuButton = document.getElementById('mobile-menu-button');
            
            if (!mobileMenu || !menuButton) {
                console.error('Mobile menu elements not found');
                return;
            }
            
            mobileMenuOpen = !mobileMenuOpen;
            
            if (mobileMenuOpen) {
                mobileMenu.style.display = 'block';
                setTimeout(() => {
                    mobileMenu.classList.remove('-translate-y-full', 'opacity-0');
                    mobileMenu.classList.add('translate-y-0', 'opacity-100');
                }, 10);
                
                menuButton.innerHTML = '<i class="fas fa-times"></i>';
                document.body.style.overflow = 'hidden';
                console.log('✅ Mobile menu opened');
            } else {
                mobileMenu.classList.remove('translate-y-0', 'opacity-100');
                mobileMenu.classList.add('-translate-y-full', 'opacity-0');
                
                setTimeout(() => {
                    mobileMenu.style.display = 'none';
                }, 300);
                
                menuButton.innerHTML = '<i class="fas fa-bars"></i>';
                document.body.style.overflow = '';
                console.log('✅ Mobile menu closed');
            }
        }

        function closeMobileMenu() {
            if (mobileMenuOpen) {
                toggleMobileMenu();
            }
        }

        function scrollToCTA() {
            const ctaSection = document.getElementById('cta');
            if (ctaSection) {
                ctaSection.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');
            const mobileCTAButton = document.getElementById('mobile-cta-button');
            
            console.log('🚀 Initializing mobile navigation test...');
            
            // 햄버거 버튼 이벤트
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('🍔 Hamburger clicked');
                    toggleMobileMenu();
                });
            }
            
            // 메뉴 링크 클릭 시 네비게이션
            mobileMenuLinks.forEach((link, index) => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    const menuText = this.textContent.trim();
                    
                    console.log(`🔗 Clicked: ${menuText} → ${targetId}`);
                    
                    // 메뉴 닫기
                    closeMobileMenu();
                    
                    // 스크롤 이동
                    setTimeout(() => {
                        if (targetSection) {
                            targetSection.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                            console.log(`✅ Scrolled to: ${targetId}`);
                        } else {
                            console.error(`❌ Section not found: ${targetId}`);
                        }
                    }, 350);
                });
            });
            
            // CTA 버튼
            if (mobileCTAButton) {
                mobileCTAButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('🎯 CTA button clicked');
                    closeMobileMenu();
                    setTimeout(() => {
                        scrollToCTA();
                    }, 350);
                });
            }
            
            // 외부 클릭으로 메뉴 닫기
            document.addEventListener('click', function(e) {
                if (mobileMenuOpen && mobileMenu && !mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                    console.log('🌍 Outside click - closing menu');
                    closeMobileMenu();
                }
            });
            
            // 초기 상태
            if (mobileMenu) {
                mobileMenu.style.display = 'none';
            }
            
            console.log('✅ Mobile navigation initialized!');
        });
    </script>
</body>
</html>
